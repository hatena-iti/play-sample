@(posts: List[Post])

@import helper._

@main("Listing posts") {

    <h1>Listing posts</h1>

    <table>
    @posts.map { post =>
        <tr>
            <td><a href="@routes.Application.showPost(post.id)">@post.title</a></td>
            <td>
            @form(routes.Application.deletePost(post.id)) {
                <input type="submit" value="Delete">
            }
            </td>
        </tr>
    }
    </table>

    <a href="@routes.Application.showNewPost">New Post</a>
}
